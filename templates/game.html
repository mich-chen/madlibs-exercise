{% extends 'base.html' %}

{% block title %}Let's Play!{% endblock %}

{% block content %}
    <h1>Let's play a game!</h1>
    <div id="centered-form">
        <form action="/madlib">
            Please pick a:
            <br><br>

            <label>Person:</label>
                <input type="text" name="madlib-person">
                <br>

            <label>Color:</label>
                <select name="color">
                    <!-- prompt is selected as the default to show -->
                    <option value="prompt" selected>select a color</option>
                    <option value="red">Red</option>
                    <option value="gold">Gold</option>
                    <option value="lavendar">Lavendar</option>
                    <option value="no-like">I don't like colors</option>
                </select>
                <br>

            <label>Noun:</label>
                <input type="checkbox" name="noun" value="donut">
                <label>Donut</label>

                <input type="checkbox" name="noun" value="cookie">
                <label>Cookie</label>

                <input type="checkbox" name="noun" value="milkshake">
                <label>Milkshake</label>
                <br>

            <label>Adjective:</label>
                <textarea name="adjective"></textarea>
                <br>

            <label>Verb:</label>
                <input type="radio" name="verb" value="fly">
                <label>Fly</label>
                <input type="radio" name="verb" value="drive">
                <label>Drive</label>
                <input type="radio" name="verb" value="climb">
                <label>Climb</label>
                <input type="radio" name="verb" value="paint">
                <label>Paint</label>
                <br>

            <input type="submit">
        </form>
    </div>

{% endblock %}
