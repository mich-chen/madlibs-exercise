{% extends 'base.html' %}

{% block title %}Your Madlib!{% endblock %}

{% block content %}
    
    <div id="hello-form">
        Hi {{ person }}! I think you're {{ compliment }}!
        <form action="/game">
            Would you like to play a game?
            <input type="radio" name="play-game" value="yes">
            <label>Yes</label>

            <input type="radio" name="play-game" value="no">
            <label>No</label>

            <input type="submit">
        </form>
    </div>

{% endblock %}
